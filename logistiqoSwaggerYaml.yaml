          type: string
          description: >-
            The unique identifier assigned to a specific voyage of a vessel, 
            used for tracking and logistics purposes. Typically assigned by the carrier.
          example: 1234E or MA12345.

        vessel:
          type: string
          description: >-
            The name of the vessel transporting the shipment, as assigned by the carrier.
          example: MSC Aurora
    AdditionalReference:
      type: object
      properties:
        pos:
          type: integer
          example: 1
          description: >-
            Position of the reference in trhge list
        name:
          type: string
          description: >-
            The additionbal reference
    Service:
      type: object
      properties:
        pos:
          type: integer
          example: 1
          description: >-
            When entering a new sevice item into the sevice array, make sure to start with position 1 for the first item and add 1 to the position of the previous item for each subsequent item
        name:
          type: string
          description: >-
            Please provide a name of the service. If a service with the same name is not found in the Logistiqo application, it will be created.
        reference:
          type: string
          description: >-
            Provide a reference of the service.
        netAmount:
          type: number
          format: double
          example: 0
        netCost:
          type: number
          format: double
          example: 0
        subcontractor:
          type: object
          allOf:
            - $ref: '#/components/schemas/CompanyObject'
        importId:
          type: string
          example: '12345678'
          description: >-
            The importId is only required if you intend to change goods items through the API. It is used to find the correct goods item. If no item is found, a new item will be created.
    Status:
      type: object
      properties:
        reference:
          type: string
          example: '541641'
          description: :>-
            This unique identification is essential to ensure that the transaction is not mistakenly imported more than once. By using this identifier, we can accurately track and manage the transaction, preventing any errors or discrepancies that could arise from duplicate imports. Please ensure that this unique identifier is included in the transaction. In case of a get method the id of the transaction is shown in this field.
        idShipment:
          type: integer
          example: '61664'
          description: :>-
            Only if the id of the shipment is known
        shipmentNumber:
          type: string
          example: '23 00050'
          description: :>-
            To ensure proper identification of a shipment, it is necessary to use either the idShipment, the shipment number, or a unique customer reference. Using any of these identifiers will allow for accurate and efficient tracking and management of the shipment. Please ensure that one of these identifiers is included.
        customerReference:
          type: string
          example: '07049162454161'
          description: :>-
            To ensure proper identification of a shipment, it is necessary to use either the idShipment, the shipment number, or a unique customer reference. Using any of these identifiers will allow for accurate and efficient tracking and management of the shipment. Please ensure that one of these identifiers is included.
        statusId:
          type: integer
          example: 1
          description: :>-
            Only for internal use by Logtistiqo
        status:
          type: string
          example: 'POD'
          description: :>-
            Possible values NONASSIGNED, ASSIGNED, STOPOVER, ACCEPTED, ATGATECOLLECT, COLLECTED, DEPOT, DELIVERY, ATGATEDELIVERY, DELIVERED, POD, QUOTE, QUOTEACCEPTED, CANCELED, PROBLEM, XRAY, LABELED, PARTIN, PARTOUT
        idProblemType:
          type: integer
          example: 2
          description: :>-
            This optional field allows users to set a problem status from the problem type table, providing flexibility and customization within the Logistiqo system. Users have the freedom to define their own problem types. To create and find the available IDs, you can refer to the 'Settings/Shipment/Problem Type' function in Logistiqo.
        statusDescription:
          type: string
          example: Abholung
          description: :>-
            A translated status, this field is not used by add status
        description:
          type: string
          example: 'Freight papers are missing'
          description: :>-
            A free textfield indicating a further description of the status change,
            i.e in case of a problem the description of the problem
        user:
          type: string
          example: 'r.sterling@universalexport.net'
          description: :>-
            Name, Email or Phone number of the user who changed the status
        idDepot:
          type: integer
          example: 7
          description: :>-
            Please provide the depot ID within Logistiqo where the status change occurred.
        networkId:
          type: integer
          example: 7
          description: :>-
            In this context, the NetworkId represents the identifier of the specific customer involved within the network, which is exclusively employed for the exchange of status information among multiple Logistiqo domains.
        article:
          type: string
          example: ABC1237
          description: :>-
            This field is applicable in cases where the status change pertains to a single specific article within the shipment.
        serialNumber:
          type: string
          example: 321456987
          description: :>-
            This field is applicable in cases where the status change pertains to a single specific serialNumber within the shipment.
        timeStamp:
          type: string
          example: '23.03.2023 19:01'
          description: :>-
            Time of the status change, Use Dateformat 'dd.MM.yyyy HH:mm'
        lat:
          type: number
          format: double
          example: 47.7968048
          minimum: -90
          maximum: 90
        lng:
          type: number
          format: double
          example: 11.973085
          minimum: -180
          maximum: 180
    Barcode:
      type: object
      properties:
        id:
          type: integer
        barcode:
          type: string
        customerref:
          type: string
        manifestref:
          type: string
        reference:
          type: string
        storage:
          type: string
        loadcarrier:
          type: string
        constructionindex:
          type: string
        serialnumber:
          type: string
        quantity:
          type: integer
        slc:
          type: integer
        llc:
          type: integer
        qpu:
          type: integer
        unit:
          type: string
        action:
          type: string
        barcodetype:
          type: string
        createnew:
          type: boolean
        deleted:
          type: boolean
        complete:
          type: boolean
        changestatus:
          type: boolean
        scannedby:
          type: string
        scannedinon:
          type: string
    ResponseStatus:
      type: object
      properties:
        status:
          type: string
          example: '200'
          description: :>-
            Status as in Response Header.
        error:
          type: boolean
          example: true
          description: :>-
            Indicates an error if true.
        message:
          type: string
          example: 'The Manifest 1234567 was created successfully'
          description: :>-
            This field contains free text that provides information about the outcome of the import process. If the import is successful, it will describe the result of the process. However, in case of errors, it will provide details about the issues encountered.
            Common Errors
            - Missing Fields, Some required fields were not provided in the API request, which caused the import process to fail.
            - Incorrect Fields, The data provided for certain fields in the API request was not in the expected format or did not meet the validation requirements, resulting in an error during import.
        details:
          type: array
          description: :>-
            List of details, including incorrect shipments, missing required fields, and other validation errors.
          items:
            type: string
    UnloadingNotes:
      type: object
      properties:
        mrn:
          type: string
          example: '23AT320000TVF8SXX6'
          description: :>-
            MRN for the manifest for which the unload notes were requested.
        anmeldeID:
          type: integer
          example: 263532
          description: :>-
            LoginID (AnmeldeId) for the manifest for which the unload notes were requested.
        statusCode:
          type: integer
          example: 0
          description: :>-
            Status code
        errorMessage:
          type: string
          description: :>-
            Error text
    ContractDetail:
      type: object
