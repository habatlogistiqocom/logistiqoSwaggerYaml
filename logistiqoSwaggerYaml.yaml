          nullable: true
        deliveryon:
          type: string
          nullable: true
        vehicle:
          type: string
          nullable: true
        vehicletype:
          type: string
          nullable: true
        driver:
          type: string
          nullable: true
        subcontractor:
          type: string
          nullable: true
        debtorsaccount:
          type: string
          nullable: true
        creditorsaccount:
          type: string
          nullable: true
        service:
          type: string
          nullable: true
        goods:
          type: string
          nullable: true
        unit:
          type: string
          nullable: true
        quantity:
          type: integer
          nullable: true
        weight:
          type: number
          format: double
        netamount:
          type: number
          format: double
        cost:
          type: number
          format: double
        grossprofit:
          type: number
          format: double
        distance:
          type: integer
          nullable: true
        shipmenttype:
          type: string
          nullable: true
        verified:
          type: boolean
          nullable: true
        status:
          type: string
          nullable: true
        createdon:
          type: string
          nullable: true
        createdby:
          type: string
          nullable: true
        modifiedon:
          type: string
          nullable: true
        modifiedby:
          type: string
          nullable: true
        statusmodifiedon:
          type: string
          nullable: true
        statusnodes:
          type: array
          items:
            $ref: '#/components/schemas/Status'
    AddressObject:
      type: object
      properties:
        id:
          type: integer
          example:
        number:
          type: string
          description: >-
            If you have the address number available in Logistiqo, please enter it in this field. In that case, no other address fields are required. However, if the address number not known or the address is new, please make sure to fill out all the other necessary address fields
        idAddress:
          type: integer
          default: 0
          description: >-
            This field contains the ID of the address within the Logistiqo Application. It is exclusively utilized by Logistiqo's internal functions.
        city:
          type: string
          example: London
        countryCode:
          type: string
          example: GB
          description: >-
            Please enter the two-letter country code according to the ISO 3166-1 alpha-2 standard. These codes are internationally recognized and defined by the International Organization for Standardization as part of the ISO 3166 standard.
        country:
          type: string
          example: UNITED KINGDOM
          description: >-
            Please input the country name in English using capital letters.
        email:
          type: string
          example: r.sterling@universalexport.net
        greeting:
          type: string
          example: Mr.
        title:
          type: string
          example: Dr.
        firstName:
          type: string
          example: Robert
        houseNo:
          type: string
          example: '413'
        lastName:
          type: string
          example: Sterling
        name:
          type: string
          example: Universal Exports
        name2:
          type: string
          example: Limited
        phone:
          type: string
          example: +44 207 946 0139
        mobile:
          type: string
          example: +44 207 946 0139
        street:
          type: string
          example: 413 Longstream Road
        addressrow:
          type: string
          example: 'Unit 1D, Lock 71'
        zipcode:
          type: string
          example: 'SE1 7TP'
        state:
          type: string
          example: Bayern
        plantNumber:
          type: string
          description: Internal field
        instructions:
          type: string
        openingHoursMonToThuFrom:
          type: integer
          description: >-
            open as of in minutes from start of day on monday to thursday
        openingHoursMonToThuTo:
          type: integer
          description: >-
            close as of in minutes from start of day on monday to thursday
        openingHoursFriFrom:
          type: integer
          description: >-
            open as of in minutes from start of day on friday
        openingHoursFriTo:
          type: integer
          description: >-
            close as of in minutes from start of day on friday
        idTimeslot:
          type: integer
          description: Internal field
        withDurationGrid:
          type: boolean
          default: false
          description: Internal field
        idDuration:
          type: integer
          description: Internal field
        temporary:
          type: boolean
          default: false
          example: false

    CompanyObject:
      type: object
      properties:
        id:
          type: integer
          example:
        number:
          type: integer
          example: 102
          description: >-
            If you have the company number available in Logistiqo, please enter it in this field. In that case, no other company or address fields are required. However, if the company number not known or the company is new, please make sure to fill out all the other necessary company and address fields
        companyType:
          type: integer
          example: 3
          description: >-
            1 = company, 3 = customer, 4 = subcontractor
        code:
          type: string
          example: RSTERLING
        edifactId:
          type: string
          example: null
        networkId:
          type: integer
          example: null
        vatId:
          type: string
          example: DE64987444
        stripeCustomerId:
          type: string
        iban:
          type: string
          example: null
        bic:
          type: string
          example: null
        paymentMethod:
          type: string
          example: sepa
        address:
          type: object
          allOf:
            - $ref: '#/components/schemas/AddressObject'

    PaymentTerms:
      type: object
      properties:
        cashDiscountDays:
          type: integer
        days:
          type: integer
        longName:
          type: string
        shortName:
          type: string
        cashDiscount:
          type: number
          format: double
    Manifest:
      type: object
      properties:
        createManifest:
          type: boolean
          default: false
          description: >-
            If you specifically want to create shipments without a manifest, please keep the field at its default value "false". However, if you require a manifest that includes all shipments, please set the field to "true".
        createHawb:
          type: boolean
          default: false
          description: >-
            To facilitate the creation of a non-existing House Air Waybill (HAWB), kindly designate the relevant field as "true." Conversely, if the shipment corresponds directly to the HAWB, set this field to "false." Enabling this option will result in the generation of a manifest aligning with the specified HAWB details within the shipment.
        synchronizeShipments:
          type: boolean
          default: false
          description: >-
            If this field is set to true, the API will exclude and remove shipments that exist in the corresponding Logistiqo manifest but are not included here, ensuring synchronization and making the Logistiqo manifest equal to the current one. When this field is set to false, you can conveniently add individual shipments to an existing manifest that already includes shipments.
        manifestNumber:
          type: string
          description: >-
            This field, which holds the unique manifest number, is only significant when exporting manifests; it holds no relevance when importing manifests.
        reference:
          type: string
          example: aliwhefn405lkj47hbsjgabjbkgxd213
          description: >-
            This field can hold either a unique random string or a unique ID, serving the purpose of preventing the generation of duplicate manifests. When the "consolidate" field is set to true, the manifest will not be duplicated; instead, it will be modified accordingly.
        manifestReference:
          type: string
          example: C023672
          description: >-
            This field serves as a pointer to the corresponding manifest. In the event that a manifest with this specified value is detected in Logistiqo, shipments will seamlessly integrate into the pre-existing manifest. Conversely, if no manifest is identified with this particular value, a new manifest will be generated.
        description:
          type: string
          description: >-
            This field can contain e free text describing the manifest
        mrn:
          type: string
          example: 22AT100000TV0D2MD6
          description: >-
            If this manifest represents a Master Reference Number, the field should contain a valid Master Reference Number.
        mawb:
          type: string
          example: 180-39408331
          description: >-
            If this manifest represents a Master Air Waybill, the field should contain a valid Master Air Waybill number in the format 123-12345678.
        airline:
          type: string
          example: 180 Korean Air Lines
          description: >-
            If this manifest represents a Master Air Waybill, the field should contain the name of the first carrier.
        airportOfDeparture:
          type: string
          example: FRA
          description: >-
            Enter the IATA code corresponding to the Airport of Departure.
        finalDestination:
          type: string
          example: ORD
          description: >-
            Enter the IATA code corresponding to the Final Destination Airport.
        containerMode:
          type: string
          example: LSE
          description: >-
            Indicate the container mode for ULD (Unit Load Device) Buildup. Valid entries include LSE (Loose), ULD, BCH (Buyers consolidation), and OTH (Other).
        deadline:
          type: string
          example: 12.06.2023 12:00
          description: >-
            Please specify the deadline date and time for delivering this manifest (MAWB) to the airport in the format dd.MM.yyyy HH:mm.
        date:
          type: string
          example: 12.06.2023 12:00
          description: >-
            Please indicate the desired start date in the format dd.MM.yyyy HH:mm or dd.MM.yyyy, and optionally the time, for the execution of this manifest.
        dateto:
          type: string
          example: 12.06.2023 16:00
          description: >-
            Please provide the desired completion date in the format dd.MM.yyyy HH:mm or dd.MM.yyyy, and optionally the time, for the execution of this manifest.
        depot:
          type: string
          example: HUB01
          default: DEPOT
          description: >-
            Please provide the desired depot for the execution of this manifest.
        typeTSC:
          type: string
          example: PO
          default: PO
          description: >-
            Internal field do not use
        template:
          type: boolean
          description: >-
            Indicates that the shipment is a template and will not be used live
        customerNumber:
          type: string
          example: 10002
          description: >-
            This requirement specifically pertains to MAWB and HAWB manifest types. If the customerNumber field is left blank, it is imperative to ensure that all essential company and address information is provided within the 'customer' object.
        customer:
          type: object
          allOf:
            - $ref: '#/components/schemas/CompanyObject'
          description: >-
            In this section, you have the option to furnish comprehensive customer details tailored for MAWB and HAWB manifest types. This is only required when no companyNumber is provided.
        subcontractor:
          type: object
          allOf:
            - $ref: '#/components/schemas/CompanyObject'
          description: >-
            In this section, you have the capability to input comprehensive information regarding the subcontractor who has been assigned to the specific manifest.
        vehicle:
          type: object
          allOf:
            - $ref: '#/components/schemas/Vehicle'
          description: >-
            In this section, you have the capability to input comprehensive information regarding the vehicle which has been assigned to the specific manifest.
        action:
          type: string
          example: ''
          description: >-
            This field is solely utilized when the manifest includes warehouse issues, warehouse receipts, or relocation shipments. In such scenarios, the acceptable values are limited to SCAN_IN, SCAN_OUT, and SCAN_RELOCATE.
        flightNo:
          type: string
          example: KE946
          description: >-
            If this manifest represents a Master Air Waybill, please enter the Flight Number in the corresponding field.
        subcontractorInfo:
          type: string
          example: 'Bigfoot Express'
          description: >-
            If the manifest pertains to a trucking operation and you find that you don't require all the details of the subcontractor, such as the address, contact information, and company details, you can simply utilize this field to input the subcontractor's name. Alternatively, you can opt to generate all the necessary information related to the subcontractor as outlined in the "subcontractor" field.
        subcontractorVehicleInfo:
          type: string
          example: 'RO IQ 123'
          description: >-
            If the manifest pertains to a trucking operation and you find that you don't require all the details of the vehicle, you can simply utilize this field to input the vehicles license plate. Alternatively, you can opt to generate all the necessary information related to the vehicle as outlined in the "vehicle" field.
        groundHandler:
          type: object
          allOf:
            - $ref: '#/components/schemas/AddressObject'
        shipper:
          type: object
          allOf:
            - $ref: '#/components/schemas/AddressObject'
        consignee:
          type: object
          allOf:
            - $ref: '#/components/schemas/AddressObject'
        unitLoadDevices:
          type: array
          items:
            $ref: '#/components/schemas/UnitLoadDevice'
        airWaybill:
          type: object
          allOf:
            - $ref: '#/components/schemas/AirWaybill'
        billOfLading:
          type: object
          allOf:
            - $ref: '#/components/schemas/BillOfLading'
        error:
          type: boolean
          example: false
          description: >-
            This field signifies the presence of errors in the Manifest.
        manifestGoods:
          type: array
          items:
            $ref: '#/components/schemas/ManifestGoods'
        shipments:
          type: array
          items:
            $ref: '#/components/schemas/Shipment'
    ManifestGoods:
      type: object
      properties:
        itemNo:
          type: string
        reference:
          type: string
        expectedPiececount:
          type: integer
        expectedArrivalDate:
          type: string
    Shipment:
      type: object
      properties:
        idCustomer:
          type: integer
          description: >-
            Internal field, This field is exclusively utilized for internal purposes within the Logistiqo application.
        networkId:
          type: integer
          description: >-
            Internal field, this field is exclusively utilized for internal purposes within the Logistiqo application for exchange of shipments between Logistiqo Domains. The networkId is the common id of the Customer within the Network of different logistiqo domains 
        edifactId:
          type: string
          description: >-
            Internal field, This field is exclusively utilized for internal purposes within the Logistiqo application.
        customerNumber:
          type: string
          description: >-
            Please be aware that this field is mandatory and should include a unique customer number that is registered in the Logistiqo system. If the customerNumber is left empty, please provide  all the necessary company and address fields in the field customer.
        shipmentNumber:
          type: string
          description: >-
            This field exclusively holds the Shipment Number and is exclusively utilized by the GET method; in contrast, the POST method disregards this field entirely.
        customerReference:
          type: string
          description: >-
            Please ensure that this required field contains a unique customer reference, which is typically the customer's order number. This information is crucial for proper order processing and fulfillment.
        customerReferenceUnique:
          type: boolean
          description: >-
            This field denotes the uniqueness of the CustomerReference, making it a reliable identifier for locating shipments within the database.
        customerBarcode:
