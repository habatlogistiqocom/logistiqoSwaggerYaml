          description: The total amount for the DirectDetail.
        deliveryDate:
          type: string
          description: The delivery date for the DirectDetail.
    InvoiceContract:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the InvoiceContract.
        name:
          type: string
          description: Name of the contrect.
        description:
          type: string
          description: Description of the contract.
        contractDetail:
          type: object
          allOf:
            - $ref: '#/components/schemas/ContractDetail'
        startDate:
          type: string
          description: The start date of the ContractDetail.
        endDate:
          type: string
          description: The end date of the ContractDetail.
        position:
          type: integer
          description: The position of the ContractDetail.
    Vehicle:
      type: object
      properties:
        licenseplate:
          type: string
          description: The unique license plate of the vehicle.
        vehicleType:
          type: string
          description: The vehicle type of the vehicle. Possible values are TRUCK, CAR, SMALL_TRUCK
        description:
          type: string
          description: The description of the vehicle.
    UnitLoadDevice:
      type: object
      properties:
        consolNumber:
          type: string
          description: :>-
            The consolnumber serves as a direct reference to the Master Air Waybill (MAWB), housing the comprehensive list of Unit Load Devices (ULDs) associated with this particular MAWB.
          example: 'C403022564'
        jobId:
          type: string
          description: :>-
            The JobId is an unique reference to a specific ULD
          example: 'D654165141'
        number:
          type: string
          description: :>-
            The identification number assigned to a specific Unit Load Device (ULD) may not necessarily be unique, as ULDs are often reused multiple times.
          example: 'ULD1234'
        type:
          type: string
          description: |
            This field denotes a subtype within the mode category, akin to a specialized classification of the mode ULD.
          example: 'PMC-Q5'
        description:
          type: string
          example: 'PMC-Q5'
        mode:
          type: string
          description: |
            Type of ULD could be for example:     
            - ULD (Generic term for any Unit Load Device)
            - LSE (Loose)
            - BCH (Bulk Cargo Hold)
            - OTH (Other, which can refer to miscellaneous or specific ULD types not covered by standard codes)
          example: 'ULD'
        content:
          type: array
          items:
            type: object
            properties:
              shipmentNumber:
                type: string
                example: "23 00567"
              customerReference:
                type: string
                example: "CR67890"
              quantity:
                type: number
                example: 2
                description: :>-
                  The quantity specifies the number of identical goods items (with the same packlineId) consolidated on a specific Unit Load Device (ULD).
              packlineId:
                type: string
                example: "23 00567"
                description: :>-
                  The packlineId functions as a distinctive identifier for delineating particular sets of goods or items consolidated on a single Unit Load Device (ULD).
    InvoiceShipment:
