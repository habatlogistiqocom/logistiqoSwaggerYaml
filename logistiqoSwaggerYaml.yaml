    Detail:
      type: object
      properties:
        type:
          type: string
          example: SENDER
          description: >-
            Every shipment necessitates a minimum of two detail objects: one designated as the SENDER and the other as the RECEIVER. Nevertheless, if required, it is also possible to include multiple Senders and/or multiple Receivers within a single shipment. The Sender is also utilized for pickups, while the Receiver is utilized for deliveries.
        instructions:
          type: string
        address:
          type: object
          allOf:
            - $ref: '#/components/schemas/AddressObject'
        dateType:
          type: integer
          example: 1
          description: >-
            0=default, 1=FromTo, 2=From, 3=To, 4=Fix, 5=None
        dateFrom:
          type: string
          example: 12.06.2023 10:00
          description: >-
            The parameters 'dateFrom' and 'dateTo' specify the time frame during which the goods are scheduled to be picked up and/or delivered.
        dateTo:
          type: string
          example: 12.06.2023 15:00
        dateFrom2:
          type: string
          example: dd.MM.yyyy HH.mm
        dateTo2:
          type: string
          example: dd.MM.yyyy HH.mm
        fixedTime:
          type: boolean
          example: false
        notification:
          type: boolean
          example: false
      required:
        - type
        - address
    UploadedFile:
      type: object
      properties:
        reference:
          type: string
          example: '541641'
          description: :>-
            This unique identification is essential to ensure that the transaction is not mistakenly imported more than once. By using this identifier, we can accurately track and manage the transaction, preventing any errors or discrepancies that could arise from duplicate imports. Please ensure that this unique identifier is included in the transaction. In case of a get method the id of the transaction is shown in this field.
        idShipment:
          type: integer
          example: '61664'
          description: :>-
            Only if the id of the shipment is known
        shipmentNumber:
          type: string
          example: '23 00050'
          description: :>-
            To ensure proper identification of a shipment, it is necessary to use either the idShipment, the shipment number, or a unique customer reference. Using any of these identifiers will allow for accurate and efficient tracking and management of the shipment. Please ensure that one of these identifiers is included.
        customerReference:
          type: string
          example: '07049162454161'
          description: :>-
            To ensure proper identification of a shipment, it is necessary to use either the idShipment, the shipment number, or a unique customer reference. Using any of these identifiers will allow for accurate and efficient tracking and management of the shipment. Please ensure that one of these identifiers is included.
        networkId:
          type: integer
          example: 7
          description: :>-
            In this context, the NetworkId represents the identifier of the specific customer involved within the network, which is exclusively employed for the exchange of status information among multiple Logistiqo domains.
        fileName:
          type: string
          example: deliveryNote001.pdf
          description: >-
            Name of the uploaded file
        fileContent:
          type: string
          description: >-
            A String containing a Base64 encoded file
            byte[] input_file = new byte[0];
            input_file = Files.readAllBytes(Paths.get(file.getAbsolutePath()));
            encodedBytes = Base64.getEncoder().encode(input_file);
            String encodedString = new String(encodedBytes);
        fileSize:
          type: integer
          example: 12345
          description: >-
            Size in KB of the uploaded file
        temporary:
          type: boolean
          example: false
          default: false
          description: Internal field
        createdBy:
          type: string
        createdOn:
          type: string
          description: >-
            date in the format dd.MM.yyyy HH:mm
          example: 12.06.2023 15:00
        modifiedBy:
          type: string
        modifiedOn:
          type: string
          description: >-
            date in the format dd.MM.yyyy HH:mm
          example: 12.06.2023 15:00
        deleted:
          type: boolean
          default: false
          description: Internal field
