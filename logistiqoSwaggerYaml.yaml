              First 3 digits: Airline code.
              Next 7 digits: Unique shipment number.
              Last digit: Check digit for validation.
        houseAirWaybill:
          type: string
          description: >-
            A unique identifier for individual shipments within a consolidated air freight. Format varies by freight forwarder.
