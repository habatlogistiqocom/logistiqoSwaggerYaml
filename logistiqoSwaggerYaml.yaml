        logistiqoSubdomain:
          type: string
        note:
          type: string
        clientId:
          type: integer
        companyId:
          type: integer
        contractStartOn:
          type: string
        contractEndOn:
          type: string
        terminationOn:
          type: string
        contractDetails:
          type: array
          default: []
          items:
            $ref: '#/components/schemas/ContractDetail'
    DirectDetail:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the DirectDetail.
        code:
          type: string
          description: The code for the DirectDetail.
        name:
          type: string
          description: The name of the DirectDetail.
        description:
          type: string
          description: A description of the DirectDetail.
        price:
          type: number
          format: double
          description: The price of the DirectDetail.
        unit:
          type: string
          description: The unit of measurement for the DirectDetail.
        quantity:
          type: integer
          description: The quantity of the DirectDetail.
        amount:
          type: number
