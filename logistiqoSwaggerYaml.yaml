        temperatureRange:
          type: string
          description: >-
            This field corresponds to the TemperatureRange table in the Logistiqo application. If a temperature range is entered that is not available in Logistiqo, it will be created. However, please note that the actual range must be manually entered in Logistiqo afterwards.
          example: TC02
        setpoint:
          type: boolean
          example: true
          default: false
          description: >
            This indicates whether the goods item requires a setpoint temperature or not.
        temperatureType:
          type: integer
          default: 0
          example: 1
          enum: [ 0, 1, 2 ]
          description: |
            The `temperatureType` field in Logistiqo will automatically be adjusted based on the following conditions:
            - 0: If `setpoint` is false and either `maxTemp` equals `minTemp`, or maxTemp is null, or `minTemp` is null, then `temperatureType` will be set to 0 (None).
            - 1: If `setpoint` is false and `maxTemp` is greater than `minTemp`, then `temperatureType` will be set to 1 (From-To).
            - 2: If `setpoint` is true, then `temperatureType` will be set to 2 (setpoint).
        maxTemp:
          type: number
          format: double
        minTemp:
          type: number
          format: double
