        id:
          type: integer
        idContract:
          type: integer
        overrideRevenueAccount:
          type: boolean
        position:
          type: integer
        startDate:
          type: string
        endDate:
          type: string
        inactive:
          type: boolean
        quantity:
          type: integer
        unit:
          type: string
        amount:
          type: number
          format: double
        code:
          type: string
        name:
          type: string
        description:
          type: string
    Contract:
